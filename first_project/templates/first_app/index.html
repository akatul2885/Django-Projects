<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/first_app.css' %}" />
    <title>First App</title>
  </head>
  <body>
    <h1>Hello, Welcome to django level 2</h1>
    <h2>Here are your access records</h2>
    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>date Accessed</th>
        </thead>
        <tbody>
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>NO ACCESS RECORDS FOUND</p>
      {% endif %}
    </div>
  </body>
</html>
